<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Etch-A-Sketch</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="main-container"> 

  <div class="reset-container">
    <button class="reset">Shake</button>
  </div>

  <div class="middle">
    <div class="sidebar">
      <input type="color" class="colorpicker" value="#000000">
      <button class="erase">Erase</button>
    </div>

    <div class="grid">
      <div class="container"></div>
    </div>
  </div>

  <div class="bottom">
    <input type="range" min="16" max="100" value="16" class="sizeSlider">
    <div class="sizeValue">16 x 16</div>
  </div>

</div>

<script src="script.js"></script>
</body>
</html>
